<html>

        <script src="Scripts/angular.js"></script>
        <script src="Scripts/angular-resource.js"></script>
        <script src="Scripts/angular-mocks.js"></script>
        <script src="Scripts/angular-ui-router.js"></script>

        <script src="app/app.js"></script>
        <script src="app/products/productListController.js"></script>
        <script src="app/products/productEditController.js"></script>

        <script src="common/services/common.services.js"></script>
        <script src="common/services/productResource.js"></script>

        <script src="Scripts/bootstrap.js"></script>

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="productList">Product List</a></li>
                        <li>
                            <a ui-sref="productEdit.info({productId: 0})"><i class="glyphicon glyphicon-plus"></i> Add Product</a>
                        </li>
                    </ul>

            </div>

        <div class="container">

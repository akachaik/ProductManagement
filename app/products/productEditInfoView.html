<form name="productForm" class="form-horizontal" >
    <fieldset>
        <legend>
            Basic Product Information
        </legend>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputProductName">Product Name</label>
            <div class="col-md-4">
                <input id="inputProductName"
                       ng-model="vm.product.productName"
                       type="text"
                       class="form-control"
                       placeholder="Product Name" />

            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputProductDescription">Description</label>
    
            <div class="col-md-10">
                <textarea id="inputProductDescription"
                          rows="3"
                          class="form-control"
                          ng-model="vm.product.description"
                          placeholder="Description"></textarea>

            </div>
        </div>
    </fieldset>

</form>

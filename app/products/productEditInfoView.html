<form name="productForm" class="form-horizontal" >
    <fieldset>
        <legend>
            Basic Product Information
        </legend>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputProductName">Product Name</label>
            <div class="col-md-4">
                <input id="inputProductName"
                       ng-model="vm.product.productName"
                       type="text"
                       class="form-control"
                       placeholder="Product Name" />

            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputProductDescription">Description</label>
    
            <div class="col-md-10">
                <textarea id="inputProductDescription"
                          rows="3"
                          class="form-control"
                          ng-model="vm.product.description"
                          placeholder="Description"></textarea>

            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputProductCode">Product Code</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputProductCode"
                       ui-mask="AAA-***"
                       ng-model="vm.product.productCode" />
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputAvailabilityDate">
                Availability

            </label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control"
                           id="inputAvailabilityDate"
                           type="text"
                           datepicker-popup="MMM dd, yyyy"
                           is-open="vm.opened"
                           ng-model="vm.product.releaseDate" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" ng-click="vm.open($event)" type="button">
                            ...
                        </button>
                    </span>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width: 80px; margin-right: 10px;"
                            ng-click="vm.submit()">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width: 70px; "
                            ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>

            </div>
        </div>

    </fieldset>

</form>
